<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rajeev Sharma</h1>
        <img class="profile-pic" src="https://media.licdn.com/dms/image/D4D03AQGeqc0t3KtwPw/profile-displayphoto-shrink_200_200/0/1710560831342?e=1718236800&v=beta&t=XA2UqvVg9Pv4nNeSsDjyCDqFbZ6yF9pMxdG_BObuR7w" alt="rajeev Profile Picture">

                <li><a href="#projects">Projects</a></li>

    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p>Machine Learning Engineer | Developing AI solutions with Python</p>
            <div class="social-icons">
                <!-- Add your social icons here -->
                <a href="https://facebook.com/rajeev.inr"><img src="path_to_facebook_icon.png" alt="Facebook"></a>
                <a href="https://twitter.com/rajeev_inr"><img src="path_to_twitter_icon.png" alt="Twitter"></a>
                <a href="https://github.com/rajeev_inr"><img src="path_to_github_icon.png" alt="Github"></a>
                <a href="https://instagram.com/rajeev_inr"><img src="path_to_instagram_icon.png" alt="Instagram"></a>
                <a href="https://linkedin.com/in/rajeev-inr"><img src="path_to_linkedin_icon.png" alt="Linkedin"></a>

            </div>

    <section id="projects">

            <h2>My Projects</h2>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Feel free to reach out to me using the form below:</p>
        <form id="contact-form">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </section>
    

    <script src="script.js"></script>
